Tables
==================================================
. <table> is used to display tables
. sub tags
 ==========
   <tr> - table row
   <th> - table headings (center + bold)
   <td> - table data
   <caption> - table name

. attributes
================
 border : thickness(piexels)
 bordercolor:
 align: left/center/right
 width: % / piexels
 height: % / piexels
 bgcolor: background color
 background: background image
 cellspacing: gap between two cells
 cellpadding: gap between cell and text
. ex-1:
==========
<html>
  <head>
    <title>Tables </title>
  </head>
  <body>
     <table border=1 bordercolor="red" align="center" width=50% height=30% bgcolor="cyan" background="image2.jpg" cellspacing=10 cellpadding=20>
	  <caption align="bottom">SIIT Course Details</caption>
	   <tr bgcolor="pink">  
	      <th>Course</th>
		  <th>Fee</th>
	   </tr>
	   <tr>
	      <th>C-Language</th>
		  <th>100</th>
	   </tr>
	   <tr>
	     <td bgcolor="yellow" align="center">Java</td>
		 <td align="center">200</td>
	   </tr>
	 </table>
  </body>
</html>

spanning
========================================
. spanning merging two or more rows/columns
. two types
  1) colspan
  2) rowspan
. ex:
=======


<html>
  <head>
    <title>Tables </title>
  </head>
  <body>
     <table border=3 align="center" width=50%>
	   <caption align="bottom">ABCD Super Market</caption>
	   <tr>
	     <th colspan=2>Items</th>
		 <th colspan=2>Details</th>
	   </tr>
	   <tr>
	     <th>S.No</th>
		 <th>Name</th>
		 <th>Quantity</th>
		 <th>Price</th>
	   </tr>
	   <tr>
	     <th>1</th>
		 <th>Oil</th>
		 <th>3</th>
		 <th>200</th>
	   </tr>
	 </table>
  </body>
</html>
